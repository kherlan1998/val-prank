<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #fff0f3;
            font-family: 'Courier New', monospace;
            display: flex; align-items: center; justify-content: center;
        }

        #main-ui { text-align: center; z-index: 100; }
        h1 { color: #ff4d6d; font-size: 2.5rem; }
        #gift-btn {
            padding: 20px 40px; font-size: 1.5rem;
            background: #ff4d6d; color: white;
            border: none; border-radius: 10px; cursor: pointer;
            box-shadow: 0 5px 0 #c9184a;
        }

        #matrix-canvas { position: fixed; top: 0; left: 0; display: none; z-index: 1; }

        #hacker-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9); color: #0f0;
            flex-direction: column; align-items: center; justify-content: center;
            z-index: 999; text-align: center;
        }

        #delete-list {
            width: 80%; max-height: 150px; overflow: hidden;
            font-size: 0.9rem; color: #ff003c; margin-top: 20px;
            text-align: left; border: 1px solid #555; padding: 10px;
            background: rgba(0,0,0,0.5);
        }

        .glitch-text {
            font-size: 4rem; font-weight: bold;
            text-shadow: 4px 4px #f00, -4px -4px #00f;
            animation: glitch 0.1s infinite;
        }

        .file-icon {
            position: fixed; color: #0f0; font-size: 2.5rem;
            pointer-events: none; z-index: 500;
            animation: fall linear forwards;
        }

        @keyframes fall { to { transform: translateY(110vh) rotate(720deg); opacity: 0; } }

        .system-dead {
            background: rgba(255, 0, 0, 1) !important;
            color: white !important;
            animation: flash-red 0.05s infinite !important;
        }

        @keyframes flash-red { 0% { opacity: 1; } 50% { opacity: 0.2; } 100% { opacity: 1; } }

        #webcam-box {
            display: none; position: fixed; bottom: 20px; right: 20px;
            width: 220px; height: 160px; background: #222;
            border: 2px solid #0f0; z-index: 1000;
        }

        #webcam-static {
            width: 100%; height: 100%;
            background: url('https://media.giphy.com/media/oEI9uWUicGLeE/giphy.gif');
            background-size: cover; opacity: 0.4;
        }

        .hacked-body { animation: violent-shake 0.05s infinite; }
        @keyframes violent-shake {
            0% { transform: translate(6px, 6px); }
            50% { transform: translate(-6px, -6px) rotate(1deg); filter: contrast(200%); }
            100% { transform: translate(0, 0); }
        }

        @keyframes glitch { 0% { transform: translate(3px); } 50% { transform: translate(-3px) scale(1.02); } }
    </style>
</head>
<body>

    <canvas id="matrix-canvas"></canvas>

    <div id="main-ui">
        <h1>Happy Valentine's Day! üíñ</h1>

    <div id="hacker-overlay">

            DELETING DATA: <span id="progress">0%</span>
        </div>
        <div id="delete-list"></div>

    <div id="webcam-box">

        <div id="webcam-static"></div>

            const s1 = document.getElementById('tototo');
            const s2 = document.getElementById('laugh');
            const s3 = document.getElementById('evil-laugh');
            const overlay = document.getElementById('hacker-overlay');

            // 3. Matrix Rain
            const canvas = document.getElementById('matrix-canvas');

</body>
</html>
