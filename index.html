<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fff0f3;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            transition: background 0.05s;
        }

        #main-ui { text-align: center; }
        h1 { color: #ff4d6d; font-size: 2.5rem; }
        
        #gift-btn {
            padding: 20px 40px;
            font-size: 1.5rem;
            background: #ff4d6d;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 0 #c9184a;
        }

        #gift-btn:active { transform: translateY(3px); box-shadow: 0 2px 0 #c9184a; }

        /* The Glitch Effect */
        .hacked-screen {
            animation: shake 0.08s infinite;
            background: #000 !important;
        }

        @keyframes shake {
            0% { transform: translate(5px, 5px); filter: hue-rotate(90deg); }
            25% { transform: translate(-5px, -5px); filter: invert(1); }
            50% { transform: translate(5px, -5px); filter: contrast(200%); }
            75% { transform: translate(-5px, 5px); }
            100% { transform: translate(0, 0); }
        }

        #hacker-text {
            display: none;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px #f00;
            z-index: 999;
        }
    </style>
</head>
<body>

    <div id="main-ui">
        <h1>Happy Valentine's Day! ðŸ’–</h1>
        <p>Click below to claim your bouquet:</p>
        <button id="gift-btn" onclick="executePrank()">Get Flower's</button>
    </div>

    <div id="hacker-text">
        SYSTEM BREACH:<br>
        YOUV'E BEEN HACKED!<br>
        <span style="font-size: 1rem; color: white;">(Viruses spreading and malware )</span>
    </div>

    <audio id="glitch-sound" loop>
        <source src="https://www.soundjay.com/communication/sounds/static-noise-01.mp3" type="audio/mpeg">
    </audio>

    <script>
        function executePrank() {
            const mainUi = document.getElementById('main-ui');
            const hackerText = document.getElementById('hacker-text');
            const audio = document.getElementById('glitch-sound');

            // 1. Play obnoxious static sound
            audio.play().catch(e => console.log("Audio requires interaction"));

            // 2. Hide UI and show "Hacked" text
            mainUi.style.display = 'none';
            hackerText.style.display = 'block';

            // 3. Shake the screen and vibrate
            document.body.classList.add('hacked-screen');
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100, 50, 100, 50, 500]);
            }

            // 4. Rapid "TV Crash" color cycling
            setInterval(() => {
                const tvColors = ['#ff0000', '#00ff00', '#0000ff', '#ffffff', '#000000', '#ffff00', '#ff00ff'];
                document.body.style.backgroundColor = tvColors[Math.floor(Math.random() * tvColors.length)];
            }, 40);
        }
    </script>
</body>
</html>
